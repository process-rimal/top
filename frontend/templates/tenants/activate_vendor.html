{% extends 'base.html' %}

{% block title %}Activate Vendor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Activate Vendor</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to activate <strong>{{ vendor.name }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'vendor_detail' vendor.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Activate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
