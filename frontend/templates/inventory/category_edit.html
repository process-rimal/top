{% extends "base.html" %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="section-banner d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
            <h2>Edit Category</h2>
            <p>Update the category name or type.</p>
        </div>
        <div class="mt-3 mt-md-0">
            <a href="/inventory/categories/" class="btn btn-outline-secondary">Back to Categories</a>
        </div>
    </div>

    <form method="POST" class="card p-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Category Name</label>
                <input type="text" name="name" class="form-control" value="{{ category.name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Category Type</label>
                <select name="category_type" class="form-select" required>
                    <option value="stationery" {% if category.category_type == 'stationery' %}selected{% endif %}>Stationery</option>
                    <option value="books" {% if category.category_type == 'books' %}selected{% endif %}>Books</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
