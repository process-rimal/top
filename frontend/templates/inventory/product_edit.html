{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="section-banner d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
            <h2>Edit Product</h2>
            <p>Update pricing, stock levels, and barcode details.</p>
        </div>
        <div class="mt-3 mt-md-0">
            <a href="/inventory/products/" class="btn btn-outline-secondary">Back to Products</a>
        </div>
    </div>

    <form method="POST" class="card p-4" enctype="multipart/form-data">
        {% csrf_token %}
        <style>
            .compact-edit .row {
                row-gap: 8px;
            }
            .compact-edit .form-label {
                font-size: 0.8rem;
                margin-bottom: 4px;
            }
            .compact-edit .form-control,
            .compact-edit .form-select {
                font-size: 0.85rem;
                padding-top: 6px;
                padding-bottom: 6px;
            }
            .inline-field {
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .inline-field .form-label {
                min-width: 120px;
                margin-bottom: 0;
                white-space: nowrap;
            }
            .inline-field .field-control {
                flex: 1;
            }
        </style>
        <div class="row compact-edit g-2">
            <div class="col-md-4 inline-field">
                <label class="form-label">SKU</label>
                <div class="field-control">
                    <input type="text" name="sku" class="form-control form-control-sm" value="{{ product.sku }}" required>
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Product Name</label>
                <div class="field-control">
                    <input type="text" name="product_name" class="form-control form-control-sm" value="{{ product.product_name }}" required>
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Category</label>
                <div class="field-control">
                    <select name="category" class="form-select form-select-sm" id="category-select" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}" data-category-type="{{ category.category_type }}" {% if product.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Description</label>
                <div class="field-control">
                    <textarea name="description" class="form-control form-control-sm" rows="1">{{ product.description }}</textarea>
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Supply Price</label>
                <div class="field-control">
                    <input type="number" step="0.01" name="cost_price" class="form-control form-control-sm" value="{{ product.cost_price }}" required>
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Retail Price</label>
                <div class="field-control">
                    <input type="number" step="0.01" name="selling_price" class="form-control form-control-sm" value="{{ product.selling_price }}" required>
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Wholesale</label>
                <div class="field-control">
                    <input type="number" step="0.01" name="wholesale_price" class="form-control form-control-sm" value="{{ product.wholesale_price }}">
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Barcode</label>
                <div class="field-control">
                    <input type="text" name="barcode" class="form-control form-control-sm" value="{{ product.barcode }}">
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Unit</label>
                <div class="field-control">
                    <input type="text" name="unit" class="form-control form-control-sm" value="{{ product.unit }}">
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Supplier</label>
                <div class="field-control">
                    <input type="text" name="supplier" class="form-control form-control-sm" value="{{ product.supplier }}">
                </div>
            </div>
            <div class="col-12 d-none" id="book-fields">
                <div class="card border-0 bg-light p-2">
                    <h6 class="fw-bold mb-2">Book Details</h6>
                    <div class="row g-2">
                        <div class="col-md-4 inline-field">
                            <label class="form-label">Class</label>
                            <div class="field-control">
                                <input type="text" name="book_class" class="form-control form-control-sm" value="{{ product.book_class }}">
                            </div>
                        </div>
                        <div class="col-md-4 inline-field">
                            <label class="form-label">Book Name</label>
                            <div class="field-control">
                                <input type="text" name="book_name" class="form-control form-control-sm" value="{{ product.book_name }}">
                            </div>
                        </div>
                        <div class="col-md-4 inline-field">
                            <label class="form-label">Publication</label>
                            <div class="field-control">
                                <input type="text" name="book_publication" class="form-control form-control-sm" value="{{ product.book_publication }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Reorder Level</label>
                <div class="field-control">
                    <input type="number" name="reorder_level" class="form-control form-control-sm" value="{{ product.reorder_level }}">
                </div>
            </div>
            <div class="col-md-4 inline-field">
                <label class="form-label">Product Image</label>
                <div class="field-control">
                    <input type="file" name="image" class="form-control form-control-sm" accept="image/*">
                    {% if product.image %}
                        <div class="mt-2">
                            <img src="{{ product.image.url }}" alt="{{ product.product_name }}" style="max-height: 120px;" class="img-thumbnail">
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script>
const categorySelect = document.getElementById('category-select');
const bookFields = document.getElementById('book-fields');

function toggleBookFields() {
    if (!categorySelect || !bookFields) {
        return;
    }
    const selectedOption = categorySelect.options[categorySelect.selectedIndex];
    const categoryType = selectedOption ? selectedOption.getAttribute('data-category-type') : null;
    const isBook = categoryType === 'books';
    bookFields.classList.toggle('d-none', !isBook);
}

if (categorySelect) {
    categorySelect.addEventListener('change', toggleBookFields);
    toggleBookFields();
}
</script>
{% endblock %}
