{% extends 'base.html' %}

{% block title %}Delete Vendor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Delete Vendor</h5>
                </div>
                <div class="card-body">
                    <p class="mb-3">This will permanently delete <strong>{{ vendor.name }}</strong> and its database.</p>
                    <p class="mb-3">Type the vendor code <strong>{{ vendor.code }}</strong> to confirm.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="confirm">Vendor Code</label>
                            <input type="text" class="form-control" id="confirm" name="confirm" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Superadmin Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'vendor_detail' vendor.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Vendor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
