<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop Management{% endblock %}</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --brand: #4f46e5;
            --brand-dark: #4338ca;
            --accent: #22c55e;
            --surface: #ffffff;
            --surface-muted: #f4f6fb;
            --text: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, #e0e7ff 0%, rgba(224,231,255,0) 55%),
                        radial-gradient(1200px 600px at 110% -10%, #d1fae5 0%, rgba(209,250,229,0) 55%),
                        var(--surface-muted);
            color: var(--text);
        }
        .navbar {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            box-shadow: var(--shadow);
        }
        .navbar .nav-link,
        .navbar .navbar-brand {
            color: #f8fafc !important;
            font-weight: 600;
        }
        .navbar .nav-link:hover {
            color: #e0e7ff !important;
        }
        .container-fluid {
            padding: 0 24px 32px;
        }
        .card {
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            border-radius: 16px;
        }
        .card-header {
            background: #ffffff;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }
        .btn-primary {
            background: var(--brand);
            border-color: var(--brand);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }
        .btn-primary:hover {
            background: var(--brand-dark);
            border-color: var(--brand-dark);
        }
        .btn-outline-primary {
            border-color: var(--brand);
            color: var(--brand);
        }
        .btn-outline-primary:hover {
            background: var(--brand);
            color: #fff;
        }
        .table {
            border-color: var(--border);
        }
        .table thead {
            background: #111827;
            color: #fff;
        }
        .table-hover tbody tr:hover {
            background: #eef2ff;
        }
        .badge {
            border-radius: 999px;
            padding: 6px 10px;
        }
        .form-control,
        .form-select {
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.2);
            border-color: var(--brand);
        }
        .alert {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <div class="d-flex flex-column">
                    <span>üõçÔ∏è Shop Management</span>
                    <small class="fw-normal" style="opacity: 0.85;">Kopila Books &amp; stationery</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/inventory/">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vendors/">Vendors</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sales/">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reports/">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="/customers/">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid">
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
