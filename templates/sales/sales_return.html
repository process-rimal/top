{% extends "base.html" %}

{% block title %}Return Sale{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4>Return Sale {{ sale.sale_number }}</h4>
            <p>Are you sure you want to mark this sale as returned?</p>
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Confirm Return</button>
                <a href="/sales/{{ sale.sale_number }}/" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
