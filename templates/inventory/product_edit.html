{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="section-banner d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
            <h2>Edit Product</h2>
            <p>Update pricing, stock levels, and barcode details.</p>
        </div>
        <div class="mt-3 mt-md-0">
            <a href="/inventory/products/" class="btn btn-outline-secondary">Back to Products</a>
        </div>
    </div>

    <form method="POST" class="card p-4" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">SKU</label>
                <input type="text" name="sku" class="form-control" value="{{ product.sku }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="product_name" class="form-control" value="{{ product.product_name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if product.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Cost Price</label>
                <input type="number" step="0.01" name="cost_price" class="form-control" value="{{ product.cost_price }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Selling Price</label>
                <input type="number" step="0.01" name="selling_price" class="form-control" value="{{ product.selling_price }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Wholesale Price</label>
                <input type="number" step="0.01" name="wholesale_price" class="form-control" value="{{ product.wholesale_price }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Barcode</label>
                <input type="text" name="barcode" class="form-control" value="{{ product.barcode }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Unit</label>
                <input type="text" name="unit" class="form-control" value="{{ product.unit }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Reorder Level</label>
                <input type="number" name="reorder_level" class="form-control" value="{{ product.reorder_level }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Product Image (optional)</label>
                <input type="file" name="image" class="form-control" accept="image/*">
                {% if product.image %}
                    <div class="mt-2">
                        <img src="{{ product.image.url }}" alt="{{ product.product_name }}" style="max-height: 120px;" class="img-thumbnail">
                    </div>
                {% endif %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
