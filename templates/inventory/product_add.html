{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Add Product</h2>
        <a href="/inventory/" class="btn btn-outline-secondary">Back to Products</a>
    </div>

    <form method="POST" class="card p-4" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">SKU</label>
                <input type="text" name="sku" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Barcode (optional)</label>
                <select id="barcode-mode" class="form-select mb-2">
                    <option value="manual" selected>Type Barcode</option>
                    <option value="camera">Scan with Camera</option>
                    <option value="none">No Barcode</option>
                </select>
                <input id="barcode-input" type="text" name="barcode" class="form-control" placeholder="Enter barcode...">
                <div id="barcode-camera" class="border rounded p-2 mt-2 d-none">
                    <div id="barcode-reader" style="width: 100%;"></div>
                    <div class="d-flex align-items-center gap-2 mt-2">
                        <button id="barcode-scan-toggle" class="btn btn-sm btn-outline-primary" type="button">Start Scan</button>
                        <span class="small text-muted">Allow camera permission to scan.</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="product_name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                    <option value="" selected disabled>Select category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <small class="text-muted">Need a category? <a href="/inventory/categories/add/">Add one</a>.</small>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Unit</label>
                <input type="text" name="unit" class="form-control" value="piece">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Cost Price</label>
                <input type="number" step="0.01" name="cost_price" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Selling Price</label>
                <input type="number" step="0.01" name="selling_price" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Wholesale Price (optional)</label>
                <input type="number" step="0.01" name="wholesale_price" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Reorder Level</label>
                <input type="number" name="reorder_level" class="form-control" value="10">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Initial Quantity</label>
                <input type="number" name="quantity_in_stock" class="form-control" value="0">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Product Image (optional)</label>
                <input type="file" name="image" class="form-control" accept="image/*">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
const barcodeMode = document.getElementById('barcode-mode');
const barcodeInput = document.getElementById('barcode-input');
const cameraWrapper = document.getElementById('barcode-camera');
const scanToggle = document.getElementById('barcode-scan-toggle');
let scanning = false;
let lastCode = null;
let sameCount = 0;
const REQUIRED_MATCHES = 3;

function stopScan() {
    if (scanning && window.Quagga) {
        Quagga.stop();
        scanning = false;
        scanToggle.textContent = 'Start Scan';
    }
}

function startScan() {
    if (!window.Quagga) {
        return;
    }
    lastCode = null;
    sameCount = 0;
    Quagga.init({
        inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: document.querySelector('#barcode-reader'),
            constraints: { facingMode: 'environment' },
        },
        decoder: {
            readers: ['code_128_reader', 'ean_reader', 'ean_8_reader', 'upc_reader', 'upc_e_reader']
        },
        locate: true,
    }, (err) => {
        if (err) {
            alert('Unable to access camera for barcode scanning.');
            return;
        }
        Quagga.start();
        scanning = true;
        scanToggle.textContent = 'Stop Scan';
    });
}

if (scanToggle) {
    scanToggle.addEventListener('click', () => {
        if (scanning) {
            stopScan();
        } else {
            startScan();
        }
    });
}

if (window.Quagga) {
    Quagga.onDetected((data) => {
        if (!data || !data.codeResult || !data.codeResult.code) {
            return;
        }
        const code = data.codeResult.code;
        if (code === lastCode) {
            sameCount += 1;
        } else {
            lastCode = code;
            sameCount = 1;
        }
        if (sameCount >= REQUIRED_MATCHES) {
            barcodeInput.value = code;
            stopScan();
        }
    });
}

barcodeMode.addEventListener('change', () => {
    const mode = barcodeMode.value;
    if (mode === 'none') {
        barcodeInput.value = '';
        barcodeInput.disabled = true;
        barcodeInput.readOnly = false;
        cameraWrapper.classList.add('d-none');
        stopScan();
        return;
    }

    barcodeInput.disabled = false;
    if (mode === 'camera') {
        barcodeInput.readOnly = true;
        cameraWrapper.classList.remove('d-none');
    } else {
        barcodeInput.readOnly = false;
        cameraWrapper.classList.add('d-none');
        stopScan();
    }
});
</script>
{% endblock %}
