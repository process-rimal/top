{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Add Product</h2>
        <a href="/inventory/" class="btn btn-outline-secondary">Back to Products</a>
    </div>

    <form method="POST" class="card p-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">SKU</label>
                <input type="text" name="sku" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Barcode (optional)</label>
                <input type="text" name="barcode" class="form-control">
            </div>
            <div class="col-md-12 mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="product_name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                    <option value="" selected disabled>Select category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <small class="text-muted">Need a category? <a href="/inventory/categories/add/">Add one</a>.</small>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Unit</label>
                <input type="text" name="unit" class="form-control" value="piece">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Cost Price</label>
                <input type="number" step="0.01" name="cost_price" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Selling Price</label>
                <input type="number" step="0.01" name="selling_price" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Wholesale Price (optional)</label>
                <input type="number" step="0.01" name="wholesale_price" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Reorder Level</label>
                <input type="number" name="reorder_level" class="form-control" value="10">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Initial Quantity</label>
                <input type="number" name="quantity_in_stock" class="form-control" value="0">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
</div>
{% endblock %}
