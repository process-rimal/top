{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="section-banner d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
            <h2>Add Category</h2>
            <p>Create a new product category for easy grouping.</p>
        </div>
        <div class="mt-3 mt-md-0">
            <a href="/inventory/" class="btn btn-outline-secondary">Back to Products</a>
        </div>
    </div>

    <form method="POST" class="card p-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Category Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Category Type</label>
                <select name="category_type" class="form-select" required>
                    <option value="" selected disabled>Select type</option>
                    <option value="stationery">Stationery</option>
                    <option value="books">Books</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Category</button>
    </form>
</div>
{% endblock %}
