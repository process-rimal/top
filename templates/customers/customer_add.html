{% extends "base.html" %}

{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Add Customer</h2>
        <a href="/customers/" class="btn btn-outline-secondary">Back to Customers</a>
    </div>

    <form method="POST" class="card p-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" name="customer_name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" placeholder="9XXXXXXXXX" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control">
            </div>
            <div class="col-md-12 mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Credit Limit (Rs.)</label>
                <input type="number" step="0.01" name="total_credit_limit" class="form-control" value="0">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>
</div>
{% endblock %}
