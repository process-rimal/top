{% extends "base.html" %}

{% block title %}Edit Vendor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Edit Vendor</h2>
        <a href="/vendors/" class="btn btn-outline-secondary">Back to Vendors</a>
    </div>

    <form method="POST" class="card p-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Vendor ID</label>
                <input type="text" name="vendor_id" class="form-control" value="{{ vendor.vendor_id }}" required readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ vendor.name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Contact Person</label>
                <input type="text" name="contact_person" class="form-control" value="{{ vendor.contact_person }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" value="{{ vendor.phone }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ vendor.email }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control" value="{{ vendor.city }}" required>
            </div>
            <div class="col-md-12 mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3" required>{{ vendor.address }}</textarea>
            </div>
            <div class="col-md-12 mb-3">
                <label class="form-label">Payment Terms</label>
                <input type="text" name="payment_terms" class="form-control" value="{{ vendor.payment_terms }}">
            </div>
            <div class="col-md-6 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if vendor.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Active</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
